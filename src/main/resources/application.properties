# Konfiguracja bazy danych MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/kaizen?useSSL=false&serverTimezone=Europe/Warsaw&allowPublicKeyRetrieval=true&characterEncoding=utf8&useEncoding=true&CharSet=utf8
spring.datasource.username=${dbuser}
spring.datasource.password=${dbpass}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect


# Konfiguracja JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kodowanie znaków w po³¹czeniu do bazy danych
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

# Konto testowe
spring.security.user.name=user
spring.security.user.password=pass
spring.security.user.roles=USER

server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always

logging.level.org.springframework.web=debug
logging.level.pl.honestit.spring.demo=debug

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

